{% extends 'base.html' %} {% block title %}Register{% endblock title %} 
{% block body %}
<section id="Registeration">
  <div class="container">
    <h2>Registeration</h2>
    <form action="/registerHandelling/" method="POST" class="Reg-Form">
    {% csrf_token %}
      <div class="content_form">
        <div class="left-f">
          <label for="fname">First Name:</label>
          <input type="text" name="f_name" required />
          <label for="lname">Last Name:</label>
          <input type="text" name="l_name" required />
          <label for="username">Username:</label>
          <input type="text" name="username" required />
          <label for="email">Email:</label>
          <input type="email" name="r_email" required />
          
        </div>
        <div class="right-f">
          <label for="password">Choose Password:</label>
          <input type="password" name="password" required">
          <label for="confirmpassword">Confirm Password:</label>
          <input type="password" name="confirmpass" required />
          <label for="phone">Phone:</label>
          <input type="phone" name="r_phone" required />
          <label for="address">Address:</label>
          <input type="text" name="address" required />
        </div>
      </div>
      <div class="btn_submit">
          <input type="reset" value="Reset">
          <input type="submit" value="submit">
      </div>
    </form>
    <p class="para" style="text-align: center;">Already a User ,then <a href="/login/">Login</a></p>
  </div>
</section>

{% endblock body %}
